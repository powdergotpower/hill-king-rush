name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup Node.js 20
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3. Install npm dependencies
      - name: Install npm packages
        run: npm install

      # 4. Build the web assets (for Capacitor)
      - name: Build web app
        run: npm run build

      # 5. Setup Java 21 (CHANGED FROM 17)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      # 6. Set JAVA_HOME explicitly (UPDATED PATH)
      - name: Set JAVA_HOME
        run: echo "JAVA_HOME=/usr/lib/jvm/temurin-21-jdk-amd64" >> $GITHUB_ENV

      # 7. Setup Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      # 8. Sync Capacitor project
      - name: Sync Capacitor
        run: npx cap sync android

      # 9. Clean Android build
      - name: Clean Android Build
        run: |
          cd android
          ./gradlew clean

      # 10. Build Android APK
      - name: Build Android APK
        run: |
          cd android
          ./gradlew assembleDebug

      # 11. Upload APK as artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: rock-king-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
